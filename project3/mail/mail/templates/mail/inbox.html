{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <h2>{{ request.user.email }}</h2>
    <div id="navbar">
        <button data-page="inbox" class="btn btn-sm btn-outline-primary" onclick="mail(mailbox)" id="inbox">Inbox</button>
        <button data-page="compose" class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button data-page="sent" class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        <button data-page="archive" class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>
    
    <div id="emails-view">
    </div>

    <div id = "email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input onclick="submit_email()" id="m-sub" type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id=""></div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="{% static 'mail/inbox.jsx' %}"></script>
{% endblock %}
