    <body>
        <h10 id="h10">
            Gib hierzu den Begriff in das Suchfeld ein.
        </h10>
        <form>
            <label id="h10" for="all">All these words:</label>
            <input type="text" name="all" id="all" placeholder="Enter keywords" class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">

        </form>

        <form>
            <label id="h10" for="ex">This exact word or phrase:</label>

        </form>

        <form>
            <label id="h10" for="any">Any of these words:</label>

            <input type="submit" value="Google Advanced Search" id="g">
        </form>

        <form>
            <label id="h10" for="none">None of these words:</label>
