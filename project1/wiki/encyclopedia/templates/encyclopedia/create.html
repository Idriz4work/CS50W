{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>
    {% if request.method == "POST" %}
        <ul>
        {% for new in create_news %}
            <li>{{ new }}</li>
        {% endfor %}
        </ul>
        <h1>YES</h1>
    {% else %}
        <h1>NO</h1>
    {% endif %}
{% endblock %}
