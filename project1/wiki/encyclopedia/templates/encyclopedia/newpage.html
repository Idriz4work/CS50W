{% block title %}
    Encyclopedia
{% endblock %}

{%block body%}
<body>
    {%if request.method == "GET"%}
    <h1>Random page</h1>
    <form method="get" action="{% url 'newpage' %}">
        {% csrf_token %}
        <h2>Get a random Article</h2>
        <ul>
            {% for ran in save %}
            <ul>
                <li>random page {{ ran.title }} to {{ ran.text_page }}</li>
            </ul>
            {% endfor %}
        </ul>
        <button type="submit">Get Random Page</button>
    </form>
    {% else %}
    <form method="post" action="{% url 'article' %}"></form>
    {% endif %}
</body>
{% endblock %}
